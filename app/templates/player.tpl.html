<div plangular="https://soundcloud.com/chirba-keeyz/sets/musique-dambiance" class="myPlayer red navbar-fixed-bottom">
  <!--Title-->
  <div class="row text-center">
    <div class="col-md-offset-3 col-xs-offset-3 col-sm-offset-3 col-lg-offset-3 col-md-6 col-xs-6 col-sm-6 col-lg-6">
      <h3 class="trackTitle">{{(track.title).split("(")[0]}}</h3>
    </div>

  </div>

  <!-- buttons -->
  <div class="row text-center">
    <button class="h3 button button-narrow button-transparent"
            title="Play Previous Track"
            ng-click="previous()">
      <svg class="icon" data-icon="previous" viewBox="0 0 32 32" style="fill:currentcolor"><path d="M4 4 H8 V14 L28 4 V28 L8 18 V28 H4 z "></path></svg>
    </button>

    <button class="h1 button button-transparent"
            title="Play/Pause"
            ng-click="playPause(index)">
      <svg ng-if="player.playing !== track.src" class="icon" data-icon="play" viewBox="0 0 32 32" width="32" height="32" style="fill:currentcolor"><path d="M4 4 L28 16 L4 28 z "></path></svg>
      <svg ng-if="player.playing === track.src" class="icon" data-icon="pause" viewBox="0 0 32 32" width="32" height="32" style="fill:currentcolor"><path d="M4 4 H12 V28 H4 z M20 4 H28 V28 H20 z "></path></svg>
    </button>

    <button class="h3 button button-transparent"
            title="Play Next Track"
            ng-click="next()">
      <svg class="icon" data-icon="next" viewBox="0 0 32 32" style="fill:currentcolor"><path d="M4 4 L24 14 V4 H28 V28 H24 V18 L4 28 z "></path></svg>
    </button>
  </div>

  <div class="row text-center">
    <samp class="h4">{{ currentTime | hhmmss }} / {{ duration | hhmmss }}</samp>
  </div>

</div>
