<div class="row">
  <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">

    <ds-widget-clock data-show-digital digital-format="'EEEE dd MMM yyyy'">></ds-widget-clock>

    <div class="row">
      <div ng-controller="EphemerisCtrl" class="col-lg-offset-4 col-xs-offset-4 col-md-offset-4 col-sm-offset-4 col-xs-4 col-sm-4 col-md-4 col-lg-4 ephemeris">{{todayEphemeris}}</div>
    </div>
  </div>
  <div class="weatherDiv col-xs-3 col-md-3 col-sm-3 col-lg-3">
    <todays-weather
      location="Lille, FR"
      custom-size="90"
      use-google-images="true">
    </todays-weather>

    <weather-forecast
      location="Lille, FR"
      custom-size="70"
      use-google-images="true">
    </weather-forecast>
  </div>
</div>

<div ui-view="player"></div>
<div ui-view="timer"></div>
<div ui-view="news"></div>
<div ui-view="randomUiView"></div>

<footer class="col-sm-offset-10 col-xs-offset-10 col-md-offset-10 col-lg-offset-10 myClock">
    <ds-widget-clock data-show-digital digital-format="'HH:mm'">></ds-widget-clock>
</footer>
